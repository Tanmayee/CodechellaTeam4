<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <!-- Extremely modest title -->

        <script>
        	var VIEW_SCOPE={

        			Mojo.setDataVal('myModel.expectedPremiumCost', 0);

        		onslidechange: function(){
        			//alert("myModel.dependents");

        	}
        	
        </script>
        
    </head>

      	 <div style="text-align: center">

      	 onchange="VIEW_SCOPE.onslidechange();">
