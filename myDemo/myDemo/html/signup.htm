<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8" />
<!-- Extremely modest title -->
<title>Sign Up</title>

</head>
<body>
	<div class="question-unit" align="center">
		<h3>Let's set up an account</h3>
		<a data-nav="goToLogin">I already have an account</a>
		<div>
			<table>
				<tr>
					<td><input type="email" data-bind="myModel.email"
						value="Email" placeholder="Email..." /></td>
					<td><input data-bind="myModel.password" type="password"
						value="Password" placeholder="Password" /></td>
				</tr>
				<tr>
					<td><select data-bind="myModel.securityQ">
							<option label="Security Question" selected="selected" />
							<option label="What is your place of birth?" value="placeOfBirth" />
							<option label="What was your first car?" value="firstCar" />
							<option label="What is the name of your school?"
								value="nameOfSchool" />
					</select></td>
					<td><input type="text" data-bind="myModel.securityAns"
						value="Security Answer" /></td>
				</tr>
			</table>
		</div>

		<br />
		<div class="pull-bottom">
			<a class="btn pull-left" data-nav="back">Back</a> <a
				class="btn pull-right" data-nav="next">Sign Up</a>
		</div>
	</div>
</body>
</html>
